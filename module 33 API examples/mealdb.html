<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mealdb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="bg-success bg-gradient" style="--bs-bg-opacity: .15;">

    <h1 class="text-center mt-lg-5 ">Search Your Meal</h1>

    <div class="input-group mt-3 w-50 m-auto">
        <input id="inputField" type="text" class="form-control" placeholder="search meal name " aria-label="Recipient's username"
            aria-describedby="button-addon2">
        <button onclick="searchmymeal()" class="btn btn-outline-success" type="button" id="button-addon2">Search</button>
    </div>

    <!-- Search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
        
        
       
     </div>


    <!-- Js Scripts -->
    <script src="js/mealdb.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
